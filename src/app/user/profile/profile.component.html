<div class="wrap-top">
    <div class="loader" *ngIf="isLoading">
        <app-spinner />
    </div>
<div class="top-container" *ngIf="!isLoading">
    <div class="profile-image">
        <img src="../../../assets/bread.jpg" alt="">
        <div class="my-profile">
            <h1>МОЯТ ПРОФИЛ</h1>
        </div>
    </div>
    <div class="profile">
        <div class="image">
            <img src="../../../assets/profile-icon.png" alt="img8">
        </div>
        <div class="email">
            <p>{{userName}}</p>
        </div>
    </div>
    <div class="wrap-categoria">
        <div class="name-categoria">
            <h1>Мойте рецепти</h1>
        </div>
    </div>
    <div class="myData">
        <div class='container-second' *ngFor="let food of myFood">
            <div class="container-img">
                <img class="image" src="{{food.image}}" />
            </div>
            <div class='container-items'>
                <h1> <a routerLink="/recipe/details/{{food.id}}">{{food.name}}</a> </h1>
            </div>
        </div>
    </div>
    <div class="wrap-categoria">
        <div class="name-categoria">
            <h1>Любими рецепти</h1>
        </div>
    </div>
    <div class="likeFood">
        <div class='container-second' *ngFor="let food of likeFood">
            <div class="container-img">
                <img class="image" src="{{food.image}}" />
            </div>
            <div class='container-items'>
                <h1> <a routerLink="/recipe/details/{{food.id}}">{{food.name}}</a> </h1>
            </div>
        </div>
    </div>
</div>
</div>
